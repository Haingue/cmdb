name: CI Pipeline

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test core
        run: |
          cd core
          ./mvnw clean test

      - name: Build and test Backend
        run: |
          cd Backend
          ./mvnw clean test

      - name: Build and test InventoryService
        run: |
          cd InventoryService
          ./mvnw clean test

      - name: Build frontend (if applicable)
        if: contains(github.event_name, 'push')  # Optionnel : ne pas bloquer les PR si le frontend Ã©choue
        run: |
          cd client_ui
          npm install
          npm run build
