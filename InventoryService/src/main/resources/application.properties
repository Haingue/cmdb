spring.application.name=InventoryService
spring.application.version=@project.version@

## Spring Security ##
# spring.security.user.name=${SECURITY_USER}
# spring.security.user.password=${SECURITY_PASSWORD}

## Logger configuration ##
logging.level.root=info
logging.level.org.springframework.security=info
logging.level.com.imt.services.joboffer=debug

## Actuator properties ##
springdoc.show-actuator=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

## Database properties ##
spring.datasource.url=${DB_URL:jdbc:h2:mem:default;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:strongpassword}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:create}

## AI MCP ##
spring.ai.mcp.server.name=item-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.sse-endpoint=/mcp/sse